name: Destroy

on:
  workflow_dispatch: {}

permissions:
  issues: write        # Needed for trstringer/manual-approval to create approval issues
  contents: read       # Default repo access

jobs:
  destroy-marquez:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: marquez
    env:
      TF_VAR_marquez_db_user:     ${{ secrets.MARQUEZ_DB_USER }}
      TF_VAR_marquez_db_password: ${{ secrets.MARQUEZ_DB_PASSWORD }}
      TF_VAR_marquez_db_name:     ${{ vars.MARQUEZ_DB_NAME }}
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init
      - run: terraform destroy -auto-approve

  approve-destroy-pgadmin:
    needs: destroy-marquez
    runs-on: ubuntu-latest
    steps:
      - name: Manual approval before pgadmin destroy
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: moustafa
          minimum-approvals: 1
          issue-title: "Approve pgadmin destroy"

  destroy-pgadmin:
    needs: approve-destroy-pgadmin
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pgadmin
    env:
      TF_VAR_pgadmin_email: ${{ secrets.PGADMIN_EMAIL }}
      TF_VAR_pgadmin_password: ${{ secrets.PGADMIN_PASSWORD }}
      TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init
      - run: terraform destroy -auto-approve

  approve-destroy-shared:
    needs: destroy-pgadmin
    runs-on: ubuntu-latest
    steps:
      - name: Manual approval before shared destroy
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: moustafa
          minimum-approvals: 1
          issue-title: "Approve shared destroy"

  destroy-shared:
    needs: approve-destroy-shared
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init
      - run: terraform destroy -auto-approve
